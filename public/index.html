<html ng-app="app">

<head>
    <title>TerraWeb</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="//bootswatch.com/superhero/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>

<body ng-controller="MainController">

    <div class="container">

        <h1>Terra<strong>Web</strong></h1>

        <div class="row" ng-repeat="network in networks">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Network {{network.id}}</h2>
                        <h4 class="text-muted">{{network.address}}:{{network.port}}</h4>
                        <h4 class="text-muted">{{network.model}}</h4>
                    </div>
                </div>

                <div class="row" ng-if="$index ===1">
                    <div class="col-lg-12">
                        <!--<canvas id="mychart" width="250" height="250"></canvas>-->
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-lg-1" ng-repeat="mote_id in network.mote_ids">
                        {{mote_id}}
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" charset="utf-8"></script>


    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" charset="utf-8"></script>

    <script src="app.js" charset="utf-8"></script>

</body>


</html>
