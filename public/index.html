<html ng-app="app">

<head>
    <title>TerraWeb</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="//bootswatch.com/superhero/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>

<body ng-controller="MainController">

    <div class="container">

        <h1>Terra<strong>Web</strong><small class="text-muted"> v2.0</small></h1>

        <div class="row" ng-repeat="network in networks">
            <hr>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-11">
                        <h2>Network {{network.id}} <small class="text-muted">{{network.address}}:{{network.port}}</small></h2>
                    </div>
                    <div class="col-lg-1">
                        <h3 class="">{{network.model}}</h3>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-lg-6">
                        <h5>Temperature</h5>
                        <canvas id="line" width="10" class="chart chart-line" chart-data="temperature_charts[network.id].data" chart-labels="temperature_charts[network.id].labels"
                            chart-series="temperature_charts[network.id].series" chart-options="temperature_charts[network.id].options">
                    </div>
                    <div class="col-lg-6">
                        <h5>Luminosity</h5>
                        <canvas id="line" width="10" class="chart chart-line" chart-data="luminosity_charts[network.id].data" chart-labels="luminosity_charts[network.id].labels"
                            chart-series="luminosity_charts[network.id].series" chart-options="luminosity_charts[network.id].options"
                            chart-colors="luminosity_charts[network.id].colors">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-2">
                        <h3> <strong>Motes</strong></h3>
                    </div>
                    <div class="col-lg-1 col-xs-2" ng-repeat="mote_id in network.mote_ids">
                        <h3 class="pull-right" ng-class="animateSensor(mote_id)">{{mote_id}}</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" charset="utf-8"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" charset="utf-8"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-chart.js/1.1.1/angular-chart.min.js" charset="utf-8"></script>

    <script src="app.js" charset="utf-8"></script>

</body>


</html>
